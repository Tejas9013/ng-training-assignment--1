<div class="slds-card">
  <h2 class="slds-text-heading_medium">To-Do List</h2>
  <app-task-form
    *ngIf="selectedTask"
    [task]="selectedTask"
    (taskSaved)="onTaskSaved()"
    (cancelEdit)="onCancelEdit()"
  ></app-task-form>
  <table class="slds-table slds-table_cell-buffer slds-table_bordered">
    <thead>
      <tr>
        <th>Title</th>
        <th>Status</th>
        <th>Priority</th>
        <th>Due Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{ task.title }}</td>
        <td>{{ task.status }}</td>
        <td>{{ task.priority }}</td>
        <td>{{ task.dueDate | date }}</td>
        <td>
          <button class="slds-button slds-button_neutral" (click)="editTask(task)">Edit</button>
          <button class="slds-button slds-button_destructive" (click)="deleteTask(task._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <app-task-form
    *ngIf="!selectedTask"
    (taskSaved)="onTaskSaved()"
  ></app-task-form>
</div>
